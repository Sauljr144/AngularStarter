<div class="card">
  <div class="card-header">
    <p>{{ pageTitle + " :" + product?.productName }}</p>
  </div>
  <div>
    <div class="card-body">
        <div class="row" >
            <div class="col-6">
                <img [src]="product?.imageUrl" [alt]="product?.productName" style="width: 300px;"/>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <p>Product Code: {{ product?.productCode }}</p>
                        <p>Available: {{ product?.releaseDate }}</p>
                        <p>Price: {{ product?.price | currency : "USD" : "symbol" : "1.2-2" }}</p>
                        <p>Description: {{ product?.description }}</p>
                        <pm-star [rating]="starRate" ></pm-star>
                    </div>
        </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" (click)="onBack()">
      <i class="fa fa-chevron-left" style="width: 80px">Back</i>
    </button>
  </div>
</div>
